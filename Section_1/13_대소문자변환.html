<html>
    <head>
        <meta charset="UTF-8">
        <title>13_출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                let answer = "";
                console.log(s);
                for (let x of s) {
                  if (x === x.toUpperCase()) answer += x.toLowerCase();
                  else answer += x.toUpperCase();
                }
                return answer;
            }
            let str = "StuDY";
            console.log(solution(str));
        </script>
    </body>
</html>
