<html>
    <head>
        <meta charset="UTF-8">
        <title>17_출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer = s.filter((v, i) => {
                  // console.log(v, i);
                  console.log(v, s.indexOf(v), i);
                  return s.indexOf(v) === i;
                });
                return answer;
            }
            let str = ["good", "time", "good", "time", "student"];
            console.log(solution(str));
        </script>
    </body>
</html>
