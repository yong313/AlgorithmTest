<html>
    <head>
        <meta charset="UTF-8">
        <title>8_출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = arr;
                console.log(arr);
                let sum = arr.reduce((a, b) => a + b);
                for (let i = 0; i < 8; i++) {
                  for (let j = i + 1; j < 9; j++) {
                    if ((sum - (arr[i] + arr[j])) === 100) {
                      arr.splice(j, 1);
                      arr.splice(i, 1);
                    }
                  }
                }
                return answer;
            }
            let arr=[20, 7, 23, 19, 10, 15, 25, 8, 13];
            console.log(solution(arr));
        </script>
    </body>
</html>
