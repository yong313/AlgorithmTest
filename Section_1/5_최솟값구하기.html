<html>
    <head>
        <meta charset="UTF-8">
        <title>5_출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                // 초기화
                let answer, min = Number.MAX_SAFE_INTEGER;
                console.log(min);
                for (let i = 0; i < arr.length; i++) {
                  if (arr[i] < min) min = arr[i];
                }
                return answer = min;
            }

            let arr = [5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
